<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Expense Calculator</h1>
    <div class="container">
      <h3 class="greet">
        Welcome, <input type="text" placeholder="Type your name" id="name-input"/>
      </h3>

      <form>
        <div class="double">
          <div class="form-harcama">
            <label for="">Expense</label>
            <input type="text" placeholder="Type the Product" id="harcama" />
          </div>
          <div class="form-fiyat">
            <label for="">Price</label>
            <input type="number" placeholder="Type the Price" id="fiyat" />
          </div>
        </div>
        <div class="double">
          <div class="form-state">
            <input type="checkbox" id="status-input"/>
            <label for="">Paid</label>
          </div>
          <button class="ekle-btn">Add</button>
        </div>
      </form>

      <div class="total">Total Expense: <span id="total-info">0 </span>$</div>
      <select name="" id="filter-select">
        <option value="all">All</option>
        <option value="unpaid">Unpaid</option>
        <option value="paid">Paid</option>
      </select>
      <div class="list"></div></div>
    <script src="./main.js"></script>
  </body>
</html>
